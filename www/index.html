<!DOCTYPE html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8" />
    <title>GUGUS Grid</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/dist/demoStyles.css" />
    <link rel="stylesheet" href="/dist/gugusFontomator.css" />

    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.8.0/highlight.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/languages/css.min.js"
      integrity="sha256-Q2fdeVsbumvzTK/ZSxmMoTE9ALaRYwyLAZGfpuuWOxE="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.15.10/styles/atelier-forest-dark.min.css"
    />
  </head>

  <body>
    <div class="gugusWrapper outerWrapper">
		<h1 class="u-txt__xxl">Gugus Fontomator</h1>
		<h2 class="u-txt__xl">Headline 2</h2>
		<h3 class="u-txt__l">Headline 3</h3>
		<h4 class="u-txt__m">Headline 4</h4>
		<h5 class="u-txt__s">Headline 5</h5>
		<h6 class="u-txt__xs">Headline 6</h6>
		<p class="u-txt__m">Das ist ein Lauftextschrift</pclass="u-txt__m">
		<ul class="u-txt__m">
			<li>Hallo</li>
			<li>Vello</li>
			<li><a href="#">Wie gehts</a></li>
		</ul>
	</div>
    <footer class="gugusWrapper outerWrapper">
      <div class="flexGrid">
        <div>
          <p>Github: <a href="">Github Repo</a></p>
        </div>
        <div>
          <p>Npm: <a href="">NPM Page</a></p>
        </div>
        <div>
          <p>Made with ❤️ by: <a href="">Kaspar Allenbach</a></p>
        </div>
      </div>
    </footer>

    <script>
      $(document).ready(function() {
        $("code").each(function(i, block) {
          hljs.highlightBlock(block);
        });
        document.querySelectorAll("code.escape").forEach(function(element) {
          element.innerHTML = element.innerHTML
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;")
            .replace(/"/g, "&quot;")
            .replace(/'/g, "&#039;");
        });
      });
    </script>
  </body>
</html>
